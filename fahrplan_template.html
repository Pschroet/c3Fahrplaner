<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/">
<head>
    <title>${context.title}</title>
    <meta charset="utf-8"></meta>
</head>
<style>
table {
    border: 1px solid black;
    table-layout: fixed;
    width: 500%;
}
th, td {
	border: 1px solid black;
    word-wrap: break-word;
	overflow-wrap: break-word;
}
</style>
<body>
	<h1>Fahrplan</h1>
	<div py:for="day in context.days"><h3>${day.date}</h3>
		<table id="scheduleTable${day.date}">
		<div py:for="t in range(1, day.total_time_slots)"><td>-</td></div>
		<tr py:for="room in day.rooms">
			<td>${room.name}</td>
			<td py:for="event in room.events" colspan="${event.time_slots}" align="center">
			<div>${event.title}</div>
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
