<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
	<style>
	.something{
		border: 1px solid black;
	    word-wrap: break-word;
		overflow-wrap: break-word;
		text-align: center;
		font-size: 9pt;
	}
	.nothing{}
	table{
	    border: 1px solid black;
	    table-layout: fixed;
	    font-size: 11pt;
	}
	body{
		font-size: 12pt;
	}
	</style>
</head>
<body>
	<h1>Fahrplan</h1>
	<div class="day"></div>
<script>
//select the events from an earlier session
if(typeof(Storage) !== "undefined"){
	console.log(localStorage.getItem("events"));
	if(localStorage.getItem("events") != null){
		events = localStorage.getItem("events").split(";");
		localStorage.setItem("events", "");
		console.log(events);
		for(i = 0; i <= events.length - 1; i++){
			console.log(events[i]);
			if(events[i] != ""){
				toggleClick(document.getElementById(events[i]));
			}
		}
	}else{
		localStorage.setItem("events", "");
	}
}
//function to toggle, if an event has been selected
function toggleClick(thisObject){
	if(thisObject.title == "unselected"){
		thisObject.style.backgroundColor = "Black";
		thisObject.style.color = "White";
		thisObject.title = "selected";
		//add the id of this event to the cookie
		localStorage.setItem("events", localStorage.getItem("events") + thisObject.getAttribute("id") + ";");
		console.log("adding: " + thisObject.getAttribute("id"));
	}else{
		thisObject.style.backgroundColor = "White";
		thisObject.style.color = "Black";
		thisObject.title = "unselected";
		//remove the id from the cookie
		localStorage.setItem("events", localStorage.getItem("events").replace(thisObject.getAttribute("id") +  ";", ""));
		console.log("removing: " + thisObject.getAttribute("id"));
	}
	console.log(localStorage.getItem("events"));
}
</script>
</body>
</html>
